<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"	
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	
	
	</h:head>
	
	<h:body>
	<h:form>
			<p:breadCrumb>
			<p:menuitem />
				<p:menuitem value="Página JSF" action="index.jsf"/>
				<p:menuitem value="Página PrimeFaces" action="primefaces.jsf"/>	
			</p:breadCrumb>
		</h:form>	
		
	<h:form id="formulario">
		     <h:messages showDetail="true" showSummary="false" id="msg"/>
		     
		     <h:panelGrid columns="2">
		     	<h:outputLabel>Usuario: </h:outputLabel>
		        <h:outputText value="#{telefoneManagedBean.user.name}"/> 
		        
		        <h:outputLabel>Numero: </h:outputLabel>
		        <h:inputText value="#{telefoneManagedBean.telefone.numero}"/>
		        
		        <h:outputLabel>Tipo: </h:outputLabel>
		        <h:inputText value="#{telefoneManagedBean.telefone.tipo}"/>
		        
		     </h:panelGrid>
		     <br/>
	 <br/>
	 
	 <h:commandButton value="Salvar"
	 action="#{telefoneManagedBean.salvar}"/>
					 
	</h:form>
		
	</h:body>

</html>
