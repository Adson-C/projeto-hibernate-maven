<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"	
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	
	
	</h:head>
	
	<h:body>
	
	<h:form>
			<p:breadCrumb>
			<p:menuitem />
				<p:menuitem value="Página JSF" action="index.jsf"/>
				<p:menuitem value="Página PrimeFaces" action="primefaces.jsf"/>	
			</p:breadCrumb>
		</h:form>	
		
	<h:form id="formulario">
		     <p:growl showDetail="true" showSummary="false" id="msg"/>
		     
		     <h:panelGrid columns="2">
		     
		     	<p:outputLabel>Usuario: </p:outputLabel>
		        <p:outputLabel value="#{telefoneManagedBean.user.name}"/> 
		        
		        <p:outputLabel>Numero: </p:outputLabel>
		        <p:inputMask value="#{telefoneManagedBean.telefone.numero}"
		        mask="(99) 9 9999-9999"
		         required="true" requiredMessage="Número obrigatório"/>
		        
		        <p:outputLabel>Tipo: </p:outputLabel>
		        <p:selectOneMenu value="#{telefoneManagedBean.telefone.tipo}" style="width:190"
		        required="true" requiredMessage="Tipo obrigatório">
		        <f:selectItem itemValue="CELULAR" itemLabel="Celular"/>
		        <f:selectItem itemValue="CORPORATIVO" itemLabel="Corporativo"/>
				<f:selectItem itemValue="RESIDÊNCIAL" itemLabel="Residêncial"/>
							        
		        </p:selectOneMenu>
		        
		     </h:panelGrid>
		     <br/>
	 <br/>
	 
	 <p:commandButton value="Salvar"
	 action="#{telefoneManagedBean.salvar}" ajax="false"></p:commandButton>
					 
	</h:form>
	
	<h:form id="formTelefones">
		<p:dataTable value="#{telefoneManagedBean.user.telefoneUsers}" var="fone">
			
			<p:column headerText="Id" style="width:20;">
				<h:outputText value="#{fone.id}"></h:outputText>	
			</p:column>
			
			<p:column headerText="Número" width="190">
				<h:outputText value="#{fone.numero}"></h:outputText>	
			</p:column>
			
			<p:column headerText="Tipo" width="190">
				<h:outputText value="#{fone.tipo}"></h:outputText>	
			</p:column>
			
			<p:column headerText="Delete" width="80">
				<center>
				<h:commandLink immediate="true" 
				action="#{telefoneManagedBean.removeTelefone}" id="botaoremover">
				<h:graphicImage url="resources/img/excluir.png"/>
				<f:setPropertyActionListener value="#{fone}" 
					target="#{telefoneManagedBean.telefone}"/>
					<f:ajax execute="botaoremover" render="@form :formulario:msg"/>
				
				</h:commandLink>
				</center>
			</p:column>
						
		</p:dataTable>
		
	
	</h:form>
		
	</h:body>

</html>
