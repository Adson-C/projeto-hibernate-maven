<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"	
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	
	
	</h:head>
	
	<h:body>

		<h:form>
		      <h:messages showDetail="true" showSummary="false"/>
			
				<p:panelGrid columns="2">
				
				<h:outputLabel>Id:</h:outputLabel>
				<p:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}"/>
				
				<h:outputLabel>Nome:</h:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.name}" required="true" requiredMessage="Informe o Nome!"/>
				
				<h:outputLabel>SobreNome:</h:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobreNome}" required="true" requiredMessage="Informe o Sobrenome!"/>
				
				<h:outputLabel>E-mail:</h:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}" required="true" requiredMessage="Informe seu E-mail!"/>
				
				<h:outputLabel>Idade:</h:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}"/>
				
				<h:outputLabel>Login:</h:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}"/>
				
				<h:outputLabel>Senha:</h:outputLabel>
				<p:password value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}"/>
				</p:panelGrid>
		<br/>
	<br/>
	
	<p:commandButton value="Salvar"
	 action="#{usuarioPessoaManagedBean.salvar}"/>
	<p:commandButton value="Novo"
	 action="#{usuarioPessoaManagedBean.novo}"/>
	 
	 <br/>
	 <br/>
	
	<p:dataTable value="#{usuarioPessoaManagedBean.list}" var="user" cellpadding="15" border="1">
		<f:facet name="header">Lista de usuários</f:facet>
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{user.id}"></h:outputText>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{user.name}"></h:outputText>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{user.sobreNome}"></h:outputText>	
			</h:column>
			
			<h:column>
				<f:facet name="header">E-mail</f:facet>
				<h:outputText value="#{user.email}"></h:outputText>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{user.login}"></h:outputText>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{user.idade}"></h:outputText>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink value="Editar">
				<f:setPropertyActionListener value="#{user}" 
					target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
				
				</h:commandLink>
			</h:column>
			
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink value="delete" action="#{usuarioPessoaManagedBean.remover}">
				<f:setPropertyActionListener value="#{user}" 
					target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
				
				</h:commandLink>
			</h:column>
			
			</p:dataTable>
			
	</h:form>
	
	</h:body>

</html>
