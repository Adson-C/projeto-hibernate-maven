<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"	
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
	
	
	</h:head>
	
	<h:body>
	
	<h:form>
	<h:panelGrid columns="2">
	
	<h:outputLabel>Id:</h:outputLabel>
	<h:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}"/>
	
	<h:outputLabel>Nome:</h:outputLabel>
	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.name}"/>
	
	<h:outputLabel>SobreNome:</h:outputLabel>
	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobreNome}"/>
	
	<h:outputLabel>E-mail:</h:outputLabel>
	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}"/>
	
	<h:outputLabel>Idade:</h:outputLabel>
	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}"/>
	
	<h:outputLabel>Login:</h:outputLabel>
	<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}"/>
	
	<h:outputLabel>Senha:</h:outputLabel>
	<h:inputSecret value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}"/>
	</h:panelGrid>
	<br/>
	<br/>
	
	<h:commandButton value="Salvar"
	 action="#{usuarioPessoaManagedBean.salvar}"/>
	<h:commandButton value="Novo"
	 action="#{usuarioPessoaManagedBean.novo}"/>
	 
	 <br/>
	 <br/>
	
	<h:dataTable value="#{usuarioPessoaManagedBean.list}" var="user" cellpadding="15" border="1">
		<f:facet name="header">Lista de usuários</f:facet>
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{user.id}"></h:outputText>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{user.name}"></h:outputText>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{user.sobreNome}"></h:outputText>	
			</h:column>
			
			<h:column>
				<f:facet name="header">E-mail</f:facet>
				<h:outputText value="#{user.email}"></h:outputText>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{user.login}"></h:outputText>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{user.idade}"></h:outputText>	
			</h:column>
			
			</h:dataTable>
			
	</h:form>
	
	</h:body>

</html>
